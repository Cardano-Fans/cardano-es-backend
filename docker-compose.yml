version: "3.0"
services:
  elasticsearch:
    container_name: es-container
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    networks:
      - es-net
    ports:
      - 9200:9200
  kibana:
    container_name: kb-container
    image: docker.elastic.co/kibana/kibana:7.11.0
    environment:
      - ELASTICSEARCH_HOSTS=http://es-container:9200
    networks:
      - es-net
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
  oura:
    container_name: oura
    image: oura:0.3.7
    environment:
      - RUST_BACKTRACE=1
    depends_on:
      - elasticsearch
    volumes:
      - ./daemon:/daemon
    command: "/daemon/start.sh"
    networks:
      - es-net

networks:
  es-net:
    driver: bridge
